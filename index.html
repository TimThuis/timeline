  <body>
    <div class="container">

          <div class="dot outline"></div>
          <div class="line"></div>
          <div id="second-content">
            <h2>Mountain</h2>
          </div>
        </div>
        <div id="chapter-3" class="chapter">
          <div class="dot outline"></div>
          <div class="line"></div>
        </div>
        <div id="chapter-4" class="chapter">
          <div class="dot"></div>
        </div>
      </div>
    </div>
